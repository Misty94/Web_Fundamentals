<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <button onclick="alert('You clicked me!')">Click Me!</button>
    
    <button onclick="print(this)">Another Button</button>

    <p>
        <button onclick="turnOff(this)">On</button>
        <button onclick="turnOn(this)">Off</button>
        <!-- <button>On</button> -->
    </p>

    <h1 onclick="removeH1(this)">Hello Everybody!</h1>

    <input onmouseover="hover(this)" onmouseout="noHover(this)" type="text">

    <input onmouseover="changeColor(this)" type="text">

    <input onmouseover="changeColor(this)" onmouseout="changeBack(this)" type="text">

    <p>Hello, my name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="Your name here" oninput="setName(this)">

    <select name="food" onchange="pickFood(this)">
        <option>Pizza</option>
        <option>Chicken Tenders</option>
        <option>Steak</option>
        <option>French Fries</option>
    </select>
    <button onclick="order(this)">Order Food</button>
    
    <script src="script.js"></script>
</body>
</html>
