<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <p><h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <a href="http://login.codingdojo.com">Learn Platform</a> </p>

    <p><em>Hello</em> <strong>World</strong></p>
    <p>
        <h3>Animals!</h3>
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Elephant</li>
            <li>Monkey</li>
        </ul>
        <h3>Mythical!</h3>
        <ol>
            <li>Mermaid</li>
            <li>Fairy</li>
            <li>Dragon</li>
            <li>Unicorn</li>
        </ol>        
    </p>
    <p>
        <table>
            <tr>
                <th>Movie</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Up</td>
                <td>2009</td>
                <td>PG</td>
            </tr>
            <tr>
                <td>The Matrix</td>
                <td>1999</td>
                <td>R</td>
            </tr>
        </table>        
    </p>
    <p>
        <img src="panda.jpg" alt="panda pic">
    </p>
    <p>
        <video src="monkey2.mp4" controls></video>
        <!--This video has the play button, volume, and full screen at the bottom-->
    </p>
    <p>
        <video src="monkey2.mp4" autoplay loop muted></video>
        <!--This video automatically plays on a loop and is muted-->
    </p>
</body>
</html>
