<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user_card.css">
</head>
<body>
    <!--Maybe try again but this time have 1 div for the card body instead of dividing the body into three parts-->
    <div class="main"> 
        <div id="header"> </div>
        <div class="user-icon">
            <img id="user" src="./user-circle.png" alt="user icon circle">
        </div> 
        <div class="name-local">
            <h2>Misty Strickland</h2>
            <img id="map" src="./map-marker.png" alt="map loctation marker">
            <h3>Virginia</h3>
        </div>
        <div class="info">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="footer">
            <img id="gear" src="./gear.png" alt="gear logo">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
